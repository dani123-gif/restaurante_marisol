<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurante Marisol</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="theme-color" content="#A93226">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background: linear-gradient(90deg, #8B0000, #A93226);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .btn-outline-light:hover {
      background-color: #ffffff22;
    }

    .card {
      border-radius: 1rem;
    }

    .table thead th {
      background-color: #A93226;
      color: white;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(reg => console.log('✔️ Service Worker registrado', reg))
        .catch(err => console.log('❌ Error al registrar SW:', err));
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
        Restaurante Marisol
      </a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="{{ url_for('index') }}">🏠 Mesas</a>
        <a class="btn btn-outline-light" href="{{ url_for('historial') }}">📖 Historial</a>
      </div>
    </div>
  </nav>

  <!-- Mensajes Flash -->
  <main class="container my-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
